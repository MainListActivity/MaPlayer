name: Build and Upload Release Assets

on:
  release:
    types: [published]

permissions:
  contents: write

concurrency:
  group: release-${{ github.event.release.tag_name }}
  cancel-in-progress: false

env:
  FLUTTER_VERSION: "3.24.0"

jobs:
  android:
    name: Android (APK + AAB)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build Android App Bundle
        run: flutter build appbundle --release

      - name: Prepare assets
        run: |
          mkdir -p dist
          cp build/app/outputs/flutter-apk/app-release.apk dist/ma-player-${{ github.event.release.tag_name }}-android.apk
          cp build/app/outputs/bundle/release/app-release.aab dist/ma-player-${{ github.event.release.tag_name }}-android.aab

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.apk
            dist/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ios:
    name: iOS (Unsigned .app)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Package iOS app
        run: |
          mkdir -p dist
          APP_PATH=$(find build/ios/iphoneos -maxdepth 1 -name "*.app" | head -n 1)
          APP_NAME=$(basename "$APP_PATH" .app)
          cd build/ios/iphoneos
          ditto -c -k --sequesterRsrc --keepParent "$APP_NAME.app" "$GITHUB_WORKSPACE/dist/ma-player-${{ github.event.release.tag_name }}-ios-unsigned.zip"

      - name: Upload asset to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  macos:
    name: macOS (.app zip)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Enable desktop target
        run: flutter config --enable-macos-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Package macOS app
        run: |
          mkdir -p dist
          APP_PATH=$(find build/macos/Build/Products/Release -maxdepth 1 -name "*.app" | head -n 1)
          APP_NAME=$(basename "$APP_PATH" .app)
          cd build/macos/Build/Products/Release
          ditto -c -k --sequesterRsrc --keepParent "$APP_NAME.app" "$GITHUB_WORKSPACE/dist/ma-player-${{ github.event.release.tag_name }}-macos.zip"

      - name: Upload asset to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  windows:
    name: Windows (zip)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Enable desktop target
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Package Windows app
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath dist/ma-player-${{ github.event.release.tag_name }}-windows.zip -Force

      - name: Upload asset to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  linux:
    name: Linux (tar.gz)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Enable desktop target
        run: flutter config --enable-linux-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Package Linux app
        run: |
          mkdir -p dist
          tar -C build/linux/x64/release -czf dist/ma-player-${{ github.event.release.tag_name }}-linux.tar.gz bundle

      - name: Upload asset to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  web:
    name: Web (tar.gz)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release

      - name: Package Web app
        run: |
          mkdir -p dist
          tar -C build -czf dist/ma-player-${{ github.event.release.tag_name }}-web.tar.gz web

      - name: Upload asset to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
